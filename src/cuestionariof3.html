<script>
   const formulario = document.getElementById('formulario');

 
  formulario.addEventListener('submit', function(event) {
    event.preventDefault(); 

     const respuestasCorrectas = {
      pregunta1: 'opcion4', 
      pregunta2: 'opcion2',
      pregunta3: 'opcion3',
      pregunta4: 'opcion4',
      pregunta5: 'opcion3',
      };

     const respuestasUsuario = {
      pregunta1: obtenerRespuesta('r1'),
      pregunta2: obtenerRespuesta('r2'),
      pregunta3: obtenerRespuesta('r3'),
      pregunta4: obtenerRespuesta('r4'),
      pregunta5: obtenerRespuesta('r5'),
      };

        const puntaje = verificarRespuestas(respuestasCorrectas, respuestasUsuario);

   
    alert(`Tu puntaje alcanzado es: ${puntaje}`);

    formulario.reset();
  });

    function obtenerRespuesta(nombrePregunta) {
    const opciones = document.getElementsByName(nombrePregunta);
    for (const opcion of opciones) {
      if (opcion.checked) {
        return opcion.value;
      }
    }
    return null; 
  }

  function verificarRespuestas(respuestasCorrectas, respuestasUsuario) {
    let puntaje = 0;
    for (const pregunta in respuestasUsuario) {
      if (respuestasUsuario[pregunta] === respuestasCorrectas[pregunta]) {
        puntaje++;
      }
    }
    return puntaje;
  }
</script>
